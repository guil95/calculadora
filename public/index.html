<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="container main">
        <button type="button" id="sair" class="btn btn-danger pull-right" style="margin-top: 3px; margin-right: 3px;">Sair</button>
        <div class="panel panel-default">
            <div class="panel-heading">

                <h1 class="panel-title">
                    Calculadora
                </h1>

            </div>
            <div class="panel-body">

                <form id="calculadora">
                    <div class="alert alert-danger" id="erro" role="alert">

                    </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="valor1">Valor 1</label>
                            <input type="text" class="form-control" id="valor1" placeholder="Valor 1">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="valor2">Valor 2</label>
                            <input type="text" class="form-control" id="valor2" placeholder="Valor 2">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="operacoes">Operação</label>
                            <select id="operacoes" class="form-control">
                                <option value="1">ADIÇÃO</option>
                                <option value="2">SUBTRAÇÃO</option>
                                <option value="3">MULTIPLICAÇÃO</option>
                                <option value="4">DIVISÃO</option>
                                <option value="5">RAIZ QUADRADA</option>
                                <option value="6">PORCENTAGEM</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <h4 id="total"></h4>
                    </div>
                </div><br>

                <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Ver Histórico
                </h1>
            </div>
            <div class="panel-body">
                <form id="relatorio">
                    <div class="alert alert-danger" id="erroRel" role="alert">

                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="dataInicial">Data inicial</label>
                                <input type="date" class="form-control" id="dataInicial">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="dataFinal">Data Final</label>
                                <input type="date" class="form-control" id="dataFinal">
                            </div>
                        </div>

                    </div><br>

                    <button type="submit" class="btn btn-primary">Visualizar histórico</button>
                </form>
                <table id="historico" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Operação</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="valores">

                    </tbody>

                </table>
            </div>
        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
