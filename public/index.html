<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="container main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Calculadora
                </h1>
            </div>
            <div class="panel-body">

                <form id="calculadora">
                    <div class="alert alert-danger" id="erro" role="alert">

                    </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="valor1">Valor 1</label>
                            <input type="text" class="form-control" id="valor1" placeholder="Valor 1">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="valor2">Valor 2</label>
                            <input type="text" class="form-control" id="valor2" placeholder="Valor 2">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="operacoes">Operação</label>
                            <select id="operacoes" class="form-control">
                                <option value="1">ADIÇÃO</option>
                                <option value="2">SUBTRAÇÃO</option>
                                <option value="3">MULTIPLICAÇÃO</option>
                                <option value="4">DIVISÃO</option>
                                <option value="5">RAIZ QUADRADA</option>
                                <option value="6">PORCENTAGEM</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <h4 id="total"></h4>
                    </div>
                </div><br>

                <button type="submit" class="btn btn-primary">Somar</button>
                    <button type="button" id="sair" class="btn btn-danger">Sair</button>
                </form>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
